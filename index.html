<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="shortcut icon" href="./img/calculadora.png" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css"> 
    
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">

        <div class="title"> Calculadora - IMC </div>
        
        <div class="input">
            <label>Nome:</label>
            <input type="text" id='nome' placeholder="Leonardo">
        </div>

        <div class="input">
            <label>Altura:</label>
            <input type="number" id='altura' placeholder="1,74">
        </div>

        <div class="input">
            <label>Peso:</label>
            <input type="number" id='peso' placeholder="80">
        </div>

        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>
      </div>
      
    </main>
    
    <footer>
      <p>&copy; Hewllsing </p>
    </footer>
  </body>
</html>
